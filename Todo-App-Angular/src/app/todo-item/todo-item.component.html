<div
  [ngClass]="['item-container', item.done ? 'done' : '']"
  (click)="onClick($event)"
  [draggable]="draggable"
  (dragstart)="onDragStart($event)"
  (drop)="onDrop($event)"
>
@if (isEditing) {
  <input #editInput type="text" [value]="item.content">
  <div>
    <img src="img/checkmark.svg" width="24" height="24" alt="Edit icon" (click)="onEdit(editInput.value)">
    <img src="img/cancel.svg" width="24" height="24" alt="Delete icon" (click)="cancelEditionMode()">
  </div>
}
@else { 
  {{ item.content }}
  <div>
    <img src="img/edit.svg" width="24" height="24" alt="Edit icon" (click)="enableEditionMode()">
    <img src="img/trash.svg" width="24" height="24" alt="Delete icon" (click)="onDelete()">
  </div>
}
</div>
